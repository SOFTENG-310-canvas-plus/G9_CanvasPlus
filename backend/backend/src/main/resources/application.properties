spring.application.name=backend
spring.flyway.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,org.springframework.boot.autoconfigure.data.jdbc.JdbcRepositoriesAutoConfiguration,org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

# PostgreSQL connection
 spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}?sslmode=require
 spring.datasource.username=${DB_USER}
 spring.datasource.password=${DB_PASSWORD}

# Optional: set driver explicitly
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway settings
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASSWORD}

# OpenAI settings
# suppress inspection "SpringBootApplicationProperties"
openai.api-key=${OPENAI_API_KEY}